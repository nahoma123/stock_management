[options]
admin_passwd = your_tenant_master_password
db_host = db
db_port = 5432
db_user = odoo
db_password = nahom_admin ; Matches your docker-compose.yml password

; Filters databases based on hostname (subdomain). %d will be replaced by the first part of the hostname.
; For example, if the hostname is tenant1.example.com, Odoo will only show/allow 'tenant1_db'.
dbfilter_format = %d_db

; *** Add this line ***
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons

; Optional: uncomment and set if needed
; xmlrpc_port = 8069 
; longpolling_port = 8072
; limit_request = 8192
; limit_memory_soft = 2147483648 ; 2GB
; limit_memory_hard = 3221225472 ; 3GB
; workers = 4 ; Adjust based on your CPU cores (e.g., 2 * num_cores + 1)